<!DOCTYPE html>
<html>
<head>
	<title>Números primos</title>
	<link rel="stylesheet" type="text/css" href="./css de las pagnas/1.css">
</head>
<body>
	<h1>Números primos</h1>
	<form>
		<label for="limite">Ingrese un número límite:</label>
		<input type="number" id="limite" name="limite" min="1">
		<button type="button" onclick="encontrarPrimos()">Buscar números primos</button>
		<button type="button" onclick="limpiarCampos()">Limpiar</button>
		<button type="button" onclick="window.history.back()">Regresar</button>
		<p id="resultado"></p>
	</form>

	<script>
		function encontrarPrimos() {
			var limiteInput = document.getElementById("limite");
			var limite = parseInt(limiteInput.value);

			var resultadoOutput = document.getElementById("resultado");
			resultadoOutput.innerHTML = "";

			if (isNaN(limite)) {
				resultadoOutput.innerHTML = "Debe ingresar un número";
			} else if (limite < 1) {
				resultadoOutput.innerHTML = "El número debe ser mayor a 0";
			} else {
				var primos = [];
				for (var i = 2; i <= limite; i++) {
					var esPrimo = true;
					for (var j = 2; j < i; j++) {
						if (i % j === 0) {
							esPrimo = false;
							break;
						}
					}
					if (esPrimo) {
						primos.push(i);
					}
				}
				if (primos.length === 0) {
					resultadoOutput.innerHTML = "No se encontraron números primos hasta el número " + limite;
				} else {
					var resultadoTexto = "Los números primos hasta " + limite + " son: " + primos.join(", ");
					resultadoOutput.innerHTML = resultadoTexto;
				}
			}
		}

		function limpiarCampos() {
			document.getElementById("limite").value = "";
			document.getElementById("resultado").innerHTML = "";
		}
	</script>
</body>
</html>
