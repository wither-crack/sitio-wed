<!DOCTYPE html>
<html>
<head>
	<title>Último Dígito</title>
	<link rel="stylesheet" type="text/css" href="./css de las pagnas/1.css">
</head>
<body>
    
	<h1>Último Dígito</h1>

	<label>Ingrese un número:</label>
	<input type="number" id="numero">
	<button onclick="calcularUltimoDigito()">Calcular</button>
	<p id="resultado"></p>
	<button onclick="limpiar()">Limpiar</button>
	<input type="button" value="Regresar" onclick="window.history.back()">
	
	<script>
		function calcularUltimoDigito() {
			let numero = document.getElementById("numero").value;
			let ultimoDigito = numero % 10;
			document.getElementById("resultado").innerHTML = "El último dígito de " + numero + " es " + ultimoDigito;
		}
		
		function limpiar() {
			document.getElementById("numero").value = "";
			document.getElementById("resultado").innerHTML = "";
		}
	</script>
</body>
</html>
