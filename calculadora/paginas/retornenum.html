    <!DOCTYPE html>
    <html>
    <head>
        <title>Obtener dígitos de un número</title>
    </head>
    <body>
        <h1>Obtener dígitos de un número</h1>
        <form>
        <label for="numero">Ingrese un número:</label>
        <input type="number" id="numero" name="numero">
        <br><br>
        <button type="button" onclick="obtenerDigitos()">Obtener dígitos</button>
        <button type="reset">Limpiar</button>
        <input type="button" value="Regresar" onclick="window.history.back()">
        </form>
        <br>
        <p id="resultado"></p>
        <script>
        function obtenerDigitos() {
            var numero = document.getElementById("numero").value;
            var digitos = [];
            while (numero > 0) {
            digitos.push(numero % 10);
            numero = Math.floor(numero / 10);
            }
            digitos.reverse();
            document.getElementById("resultado").innerHTML = "Los dígitos del número son: " + digitos;
        }
        </script>
    </body>
    </html>
